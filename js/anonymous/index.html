<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
       function Book(isbn,title,author){
           this.isbn=isbn;
           this.title=title;
           this.author=author;
           console.log(this);
       }
       Book.prototype.display=function(){
           return this.isbn+this.title+this.author;
       }
       //运行方式
       Book();
       let js_dontKnow=new Book('1111','aaa','bbb');
       console.log(js_dontKnow.isbn);
       console.log(js_dontKnow.constructor);
       console.log(js_dontKnow instanceof Book);
       console.log(js_dontKnow.display());
   </script> 
</body>
</html>
